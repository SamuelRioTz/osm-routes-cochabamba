<table mat-table [dataSource]="routes" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let route"> 
            <button mat-button color="primary" (click)="openPage(route.id)">{{route.id}}</button> </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let route"> {{route.tags.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Ref Column -->
    <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef> Ref </th>
        <td mat-cell *matCellDef="let route"> {{route.tags.ref}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- From Column -->
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From </th>
        <td mat-cell *matCellDef="let route"> {{route.tags.from}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- To Column -->
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To </th>
        <td mat-cell *matCellDef="let route"> {{route.tags.to}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- State Column -->
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let route"> {{route.error?route.error.extractor_error:"correct"}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
