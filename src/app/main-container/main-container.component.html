<table mat-table [dataSource]="routes" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef> Item </th>
        <td mat-cell *matCellDef="let route"> {{route.id}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let route"> {{route.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- Ref Column -->
    <ng-container matColumnDef="ref">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let route"> {{route.ref}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- From Column -->
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let route"> {{route.from}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <!-- To Column -->
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let route"> {{route.to}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
